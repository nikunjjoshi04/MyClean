<form action="{% url 'owners:check_view' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ check_form.check_no.errors }}
        <label class="small mb-1" for="{{ check_form.check_no.id_for_label }}">
            {{ check_form.check_no.label_tag }}</label>
        {{ check_form.check_no }}
    </div>
    <div class="form-group">
        {{ check_form.check_date.errors }}
        <label class="small mb-1" for="{{ check_form.check_date.id_for_label }}">
            {{ check_form.check_date.label_tag }}</label>
        {{ check_form.check_date }}
    </div>
    <div class="form-group">
        {{ check_form.bank_name.errors }}
        <label class="small mb-1" for="{{ check_form.bank_name.id_for_label }}">
            {{ check_form.bank_name.label_tag }}</label>
        {{ check_form.bank_name }}
    </div>
    <button class="btn btn-primary btn-block" type="submit">Submit Check</button>
</form>

<script type="text/javascript">
    $(function () {
        $("#id_check_date").datetimepicker({
        format: 'YYYY-MM-DD'
    });
    });
</script>
