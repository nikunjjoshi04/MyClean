{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-secondary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header bg-light "><h3 class="text-center font-weight-light my-2">Login</h3></div>
                                    <div class="card-body">
                                        <form method="POST">
                                            {% csrf_token %}
                                            {% if form.non_field_errors %}
                                            <div class=" row alert alert-danger alert-dismissible">
                                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                                <strong>Ooops...!</strong>{{ form.non_field_errors }}
                                            </div>
                                            {% endif %}
                                            {% for field in form %}
                                            <div class="form-group">
                                                <label class="small mb-1" for="{{ field.id_for_label }}">{{ field.label_tag }} </label>
<!--                                                <input class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Enter email address" />-->
                                                {{ field }}
                                            </div>
                                            {% endfor %}
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
<!--                                                <a class="small" href="password.html">Forgot Password?</a>-->
                                                <button type="submit" class="btn btn-primary btn-block">LogIn</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center bg-light">
                                        <div class="small"><a href="{% url 'order:home' %}">Home</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
